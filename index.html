<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mecánico Humano - Osteopatía Avanzada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-pink: #ff0080;
        --neon-cyan: #00ffff;
        --neon-green: #39ff14;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #000;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a1a1a 100%);
        background-attachment: fixed;
        overflow-x: hidden;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .neon-text-pink {
        color: var(--neon-pink);
        text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink), 0 0 15px var(--neon-pink);
      }
      .neon-text-cyan {
        color: var(--neon-cyan);
        text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan), 0 0 15px var(--neon-cyan);
      }
      .neon-text-green {
        color: var(--neon-green);
        text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green), 0 0 15px var(--neon-green);
      }
      .neon-border-pink {
        border: 1px solid var(--neon-pink);
        box-shadow: 0 0 10px var(--neon-pink), inset 0 0 10px rgba(255, 0, 128, 0.1);
      }
      .neon-border-cyan {
        border: 1px solid var(--neon-cyan);
        box-shadow: 0 0 10px var(--neon-cyan), inset 0 0 10px rgba(0, 255, 255, 0.1);
      }
      .neon-border-green {
        border: 1px solid var(--neon-green);
        box-shadow: 0 0 10px var(--neon-green), inset 0 0 10px rgba(57, 255, 20, 0.1);
      }
      .cyber-grid {
        background-image: 
          linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      .glitch-effect {
        position: relative;
      }
      .glitch-effect::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: var(--neon-cyan);
        animation: glitch-flicker 3s infinite linear;
        opacity: 0.8;
      }
      @keyframes glitch-flicker {
        0%   { clip-path: inset(50% 50% 50% 50%); transform: translate(0, 0); }
        2%   { clip-path: inset(20% 0 70% 0); transform: translate(-3px, 1px); }
        4%   { clip-path: inset(50% 50% 50% 50%); transform: translate(0, 0); }
        6%   { clip-path: inset(85% 0 5% 0); transform: translate(3px, -1px); }
        8%   { clip-path: inset(50% 50% 50% 50%); transform: translate(0, 0); }
        50%  { clip-path: inset(50% 50% 50% 50%); transform: translate(0, 0); }
        52%  { clip-path: inset(10% 0 88% 0); transform: translate(2px, 2px); }
        54%  { clip-path: inset(50% 50% 50% 50%); transform: translate(0, 0); }
        56%  { clip-path: inset(60% 0 30% 0); transform: translate(-2px, -2px); }
        58%  { clip-path: inset(50% 50% 50% 50%); transform: translate(0, 0); }
        100% { clip-path: inset(50% 50% 50% 50%); transform: translate(0, 0); }
      }
      .scan-lines::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 255, 0.03) 2px, rgba(0, 255, 255, 0.03) 4px);
        pointer-events: none;
        z-index: 1;
      }
      @keyframes floating {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      .animate-floating {
        animation: floating 3s ease-in-out infinite;
      }
      @keyframes pulse-neon {
        0%, 100% { box-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink), 0 0 15px var(--neon-pink); }
        50% { box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 30px var(--neon-pink); }
      }
      .animate-pulse-neon {
        animation: pulse-neon 2s infinite;
      }
      .hologram-skeleton {
        stroke: var(--neon-cyan);
        filter: drop-shadow(0 0 3px var(--neon-cyan));
        stroke-width: 1.5;
        fill: rgba(0, 255, 255, 0.05);
      }
      .animate-scan .hologram-skeleton-path {
          stroke: url(#scan-gradient);
      }
    </style>
